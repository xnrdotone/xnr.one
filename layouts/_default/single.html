{{ define "main" }}

<div class="row-fluid navmargin">
    <div class="page-header">
        <h1>{{ .Title }} - {{ .Date.Format "Mon, Jan 2, 2006" }}</h1>
    </div>
    <p class="lead">{{ .Params.description }}</p>
    {{ .Content }}
    <h4><a class = "backtohome" href="{{ .Site.BaseURL }}">{{ i18n "backtohome" }}</a></h4>
    <h4><a class = "backtohome" href="{{ "/tr" }}">{{ i18n "backtohome" }}</a></h4>
    <script>if(document.documentElement.lang == "en"){document.getElementsByClassName("backtohome")[1].style.display = "none"}
            else {document.getElementsByClassName("backtohome")[0].style.display = "none"}</script>
</div>

{{ end }}
